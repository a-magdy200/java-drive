<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/notes}" method="POST">
    <input type="text" name="note" />
    <button type="submit">Add</button>
</form>
<ul>
    <li th:each="note : ${notes}">
        <span th:text="${note.text}"></span>
        <button type="button">delete</button>
    </li>
</ul>
</body>
</html>
